<html>

<head>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/main.css">
    <style>
        body {
            width: 100%;
            height: 100%;
        }

        #newtopcorner {
            text-align: right;
            margin-top: 300px;
        }

        .message {
            position: relative;
            font-size: 20px;
            border-radius: 20px;
            padding: 8px 15px;
            margin-left: 10px;
            margin-bottom: 5px;
            display: inline-block;
            background: #f1f3f4;
            color: #1579BD;
            border-bottom-left-radius: 16px 14px;
        }

        form {
            position: relative;
            font-size: 20px;
            border-radius: 30px;
            text-align: right;
            margin-right: 10px;
            display: inline-block;
            background: #f1f3f4;
            color: #1579BD;
            border-bottom-right-radius: 16px 14px;
        }

        .message_row {
            display: flex;
            flex-direction: row;
        }

        #form {
            float: right;
        }

        .messages {
            width: 50%;
            margin: 0 auto;
        }

        .message_img svg {
            border-radius: 50%;
            border: 3px solid #f1f3f4;
        }

        #input {
            border-bottom-left-radius: 16px 14px;
            border-radius: 20px;
            font-size: 20px;
            border: none;
            outline: none;
            text-align: right;
            background: #f1f3f4;
            color: #1579BD;
        }
    </style>

</head>
